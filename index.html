<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        video {
            width: 320px;
            height: 240px;
            border: 2px solid black;
            background: black;
        }
        #output {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <video id="video" autoplay></video>
    <div id="output">Aguardando leitura...</div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script>
        const video = document.getElementById("video");
        const output = document.getElementById("output");
        let scanResult = "";

        // URL do Google Apps Script
        const GOOGLE_SHEETS_URL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec"; // Substitua pelo seu ID correto!

        // Configura√ß√£o de limites
        const MAX_PASSAGES_PER_DAY = 4;
        const MIN_INTERVAL = 300000; // 5 minutos

        // Iniciar c√¢mera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
            } catch (err) {
                output.textContent = "Erro ao acessar a c√¢mera: " + err.message;
                output.style.color = "red";
            }
        }

        // Testar conex√£o antes de enviar
        async function checkConnection() {
            try {
                const response = await fetch(GOOGLE_SHEETS_URL, { method: "HEAD" });
                return response.ok;
            } catch {
                return false;
            }
        }

        // Escanear QR Code a cada 1 segundo
        function scanQRCode() {
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);

            if (code && scanResult !== code.data) {
                scanResult = code.data;
                output.textContent = `QR Code Lido: ${scanResult}`;

                if (canRegister(scanResult)) {
                    sendToGoogleSheets(scanResult);
                }
            }
        }

        // Verificar se a placa pode ser registrada
        function canRegister(qrData) {
            const [nomeRazaoSocial, cpf, placa] = qrData.split(",");
            const today = new Date().toLocaleDateString();

            let dailyPassages = JSON.parse(localStorage.getItem("dailyPassages")) || { date: today, plates: {} };

            // Reset di√°rio
            if (dailyPassages.date !== today) {
                dailyPassages = { date: today, plates: {} };
            }

            // Prefeitura e Secretaria t√™m passagens ilimitadas
            if (nomeRazaoSocial.toLowerCase().includes("prefeitura") || nomeRazaoSocial.toLowerCase().includes("secretaria")) {
                output.textContent = `‚úÖ Ve√≠culo oficial: ${nomeRazaoSocial} - Passagem Liberada`;
                output.style.color = "green";
                return true;
            }

            // Verifica se j√° passou 4 vezes
            if (dailyPassages.plates[placa] >= MAX_PASSAGES_PER_DAY) {
                output.textContent = `üö® Placa ${placa} atingiu o limite de 4 passagens hoje!`;
                output.style.color = "red";
                return false;
            }

            // Atualiza a contagem de passagens
            dailyPassages.plates[placa] = (dailyPassages.plates[placa] || 0) + 1;
            localStorage.setItem("dailyPassages", JSON.stringify(dailyPassages));

            return true;
        }

        // Enviar dados ao Google Sheets
        async function sendToGoogleSheets(qrData) {
            const isOnline = await checkConnection();

            if (!isOnline) {
                output.textContent = "‚ö† Sem conex√£o, armazenando offline...";
                output.style.color = "orange";
                storeDataOffline(qrData);
                return;
            }

            try {
                let response = await fetch(GOOGLE_SHEETS_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ qrData })
                });

                if (response.ok) {
                    output.textContent = "‚úÖ Dados enviados com sucesso!";
                    output.style.color = "green";
                } else {
                    output.textContent = "‚ùå Erro no envio!";
                    output.style.color = "red";
                    storeDataOffline(qrData);
                }
            } catch (err) {
                output.textContent = "‚ùå Falha na conex√£o. Dados armazenados offline.";
                output.style.color = "red";
                storeDataOffline(qrData);
            }
        }

        // Armazenar offline
        function storeDataOffline(qrData) {
            let offlineData = JSON.parse(localStorage.getItem("offlineData")) || [];
            offlineData.push({ data: qrData, timestamp: new Date().toISOString() });
            localStorage.setItem("offlineData", JSON.stringify(offlineData));
        }

        // Enviar dados offline quando poss√≠vel
        async function sendOfflineData() {
            let isOnline = await checkConnection();
            if (!isOnline) return;

            let offlineData = JSON.parse(localStorage.getItem("offlineData")) || [];
            if (offlineData.length === 0) return;

            for (let i = 0; i < offlineData.length; i++) {
                await sendToGoogleSheets(offlineData[i].data);
            }

            localStorage.removeItem("offlineData");
        }

        // Iniciar c√¢mera ao carregar a p√°gina
        startCamera();

        // Escanear QR Code periodicamente
        setInterval(scanQRCode, 1000);
        setInterval(sendOfflineData, 30000);
    </script>
</body>
</html>
